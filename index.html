<!DOCTYPE html>
<head>
<style>
    body {
        margin : 0;
    }
    #back,#ball,#me,#computer,#gauge,#effect {
        position : absolute;

        top : 0;
    }
    .scoreBoard p {
        position : absolute;
        color : white;

    .scoreBoard #me_score {
